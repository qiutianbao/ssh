<!DOCTYPE html>

<link rel="stylesheet" href="../../css/esys/reset.css" />

<script type="text/javascript" src="../../script/esys/jquery1.10.2.min.js"></script>

<body>
<div class="modify">

    <form name="SaveMenu">
      <!---->
      
      <div class="ogre"> <span class="ogre-span" style="width:80px;text-align:right">用户名：</span>
        <div class="ogre-div">
          <input type="text" class="ogre-txt" value="13456874754"/>
        </div>
      </div>
      <div class="clear"></div>
    
    <div class="ogre"> <span class="ogre-span">登录密码：</span>
        <div class="ogre-div">
          <input type="text" class="ogre-txt" value="123456789"/>
        </div>
      </div>
    
      <div class="clear"></div>
      
      <div class="ogre"> <span class="ogre-span">登录密码：</span>

                    <option value="DE">超级管理员2</option>

                    <option value="GB">超级管理员4</option>
                    <option value="US">超级管理员5</option>
                  </select>
      </div>
        <div class="clear"></div>

$(function(){
$('.default').dropkick();

})

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登录</title>
		<link href="../css/reset.css" rel="stylesheet" type="text/css" />
		<link href="../css/login.css" rel="stylesheet" type="text/css" />
		<link href="../css/animate.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/login/login.js"></script>
	</head>
<style type="text/css">
html{overflow: hidden;}	
</style>
	<body>
		<div class="container">
			<div class="login_bg">
				<div class="login-top">
					<div class="w1200">
						<div class="login-main">
							<div class="tycoon">
							<p class="float_l f18 font1">亲爱的用户！欢迎光临“e鲜”商城！</p>
							<p class="float_r f18 font1"><span class="font0">我是企业，</span><a href="javascript:;" class="font1">我要开店</a></p>
							</div>
							<div class="clear"></div>
							<img src="../images/login_bg.png" width="100%" height="100%" />
						</div>
					</div>
				</div>
			</div>
			<!--login-box-->
			<div class="login-box animated bounceInDown">
				<div class="login_top">“e鲜”商城后台管理系统</div>
				<div class="caura">
					<div class="w416">
						<div class="h25"></div>
						<div class="abandon"> <span class="f20 font1 float_l">登录名：</span>
							<div class="abandon-txt">
								<input type="text" class="ability" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="h25"></div>
						<div class="abandon"> <span class="f20 font1 float_l passkey">密&nbsp;&nbsp;码&nbsp;：</span>
							<div class="abandon-txt">
								<input type="password" class="ability" />
							</div>
							<div class="clear"></div>
						</div>
						<div class="h25"></div>
						<div class="abandon"> <span class="f20 font1 float_l">验证码：</span>
							<div class="abnormal">
								<div class="abnormal-left">
									<input type="text" class="abnormal-txt" />
								</div>
								<button class="abnormal-right">获取验证码</button>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="h16"></div>
						<div class="absence">
							<div class="switch">
								<p class="float_l switch-km"></p>
								<span>记住我</span>
								<!--隐藏的checkbox-->
								<!-- <div style="display:inline-block;"> 
          <input  type="checkbox" />
          </div>-->
								<!--隐藏的checkbox-->
							</div>
							<a href="javascript:;" class="float_l openLink">我要开店</a>
							<div class="clear"></div>
						</div>
						<div class="clear h38"></div>
						<div class="login-group">
							<button class="reset">重置</button>
							<button class="loginbtn btn-4">登录</button>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<div class="login_bottom"></div>

			</div>
			<!--login-box-->
			<!--底部-->
			<div class="foot">
				<div class="h10"></div>
				<p>版权所有 © 2013 Mozilla Firefox. 北京谋智火狐信息技术有限公司</p>
				<div class="h8"></div>
				<p>京ICP备11011334号 京公网安备110105007294</p>
			</div>
			<!--底部-->
		</div>
	</body>
</html>

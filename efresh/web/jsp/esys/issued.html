<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布公告</title>
<link rel="stylesheet" href="../../css/esys/iframe_style.css" />
<link rel="stylesheet" href="../../css/esys/login.css" />
</head>

<body bgcolor="transparent" style='background:transparent'>
<div class="iframe_main2">
  <div class="iframe_wrap">
    <form action="">
      <div class="notice">
        <table width="728" border="0" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td width="112" align="right">发布时间：</td>
              <td width="610"><div class="ktxt1 float_l">
                  <input type="text" class="ktxt1-gb" value="2016-02-20  15:30" readonly/>
                </div>
                
                <div class="switch2"><a href="#" id="sethbtn"><img src="../../images/esys/sethubtn.png"/></a>切换为发布图文消息</div>
                </td>
            </tr>
            <tr>
              <td align="right">标题：</td>
              <td><div class="ktxt2">
                  <input type="text" class="ktxt2-gb" value="" readonly/>
                </div></td>
            </tr>
            <tr>
              <td align="right" valign="top">公告内容：</td>
              <td><textarea cols="50" rows="8" class="ktxt2-area" readonly></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="clear"></div>
</div>
</body>
</html>

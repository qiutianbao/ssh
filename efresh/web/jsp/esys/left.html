	<script type="text/javascript">
		var _conIndex = -1;
		var _gBindex;
		$(function() {
			//左边下拉菜单
			var _subHeight, _subLength, _asubHeight, _pHeight;
			var _aLink = $('.birthplace>ul>li>a');
			_aLink.on('click', function() {
				var _this = $(this);
				//alert(_this.find('i').attr('subIndex'));
				var _str = _this.find('i').attr('subIndex');
				_this.find('i').eq(0).css('background', 'url(../../images/esys/' + _str + "-1" + '.png) left center no-repeat');
				_this.find('.irig').css({
					"background": "url(../../images/esys/up.png) right center no-repeat",
					"background-position-y": "22px"
				});
				_this.find('span').css('color', '#e8a12e');
				if(_conIndex == _this.parents('li').index()){
					
					return false;
				}
			
				if (_conIndex > -1) {
					$('.birthplace ul li').eq(_conIndex).find('i').eq(0).css('background', 'url(../../images/esys/' + _gBindex + '.png) left center no-repeat');
					$('.birthplace ul li').eq(_conIndex).find('.irig').css({
						"background": "url(../../images/esys/down.png) right center no-repeat",
						"background-position-y": "22px"
					});
					$('.birthplace ul li').eq(_conIndex).find('span').css('color', '#323232');
				}
				_conIndex = _this.parents('li').index();
				_gBindex = _str;
			
				//alert(_this.parents('li').index());
				//alert("0"+"0"+(_conIndex+4));	
				_this.addClass('adjust').parents('li').siblings().find('a').removeClass('adjust');
				if (_this.parent('li').find('.beggar').length > 0) { //判读是否存在子菜单
					_this.parent('li').addClass('attempt').siblings().removeClass('attempt');
					_this.parent('li').find('.beggar').show().parents('li').siblings().find('.beggar').hide();
					_subHeight = _this.parent('li').find('.beggar').find('a').eq(0).height();
					_subLength = _this.parent('li').find('.beggar').find('a').length;
					_asubHeight = _subHeight * _subLength;
					$('.iframe_left', parent.document).height(548 + _asubHeight);
					$('.bison-left').height(548 + _asubHeight);
					//$('.iframe_left').height(548+_asubHeight);
				} else {
					$('.beggar').hide();
					$('li').removeClass('attempt');
					$('.iframe_left', parent.document).height(548);
					$('.bison-left').height(548);
					return false;
				}
				//alert(_pHeight)
				//_conIndex=-1;

			});
    $('.beggar').find('a').on('click',function(){
